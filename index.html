<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Number Guessing Game</h1>
            <p>Try and guess a number Between 1 and 100</p>
            <p>You have 10 attemps to guess the correct number</p>
        </div>
        <div class="input-div">
            <h2>Guess a Number</h2>
            <input type="number" class="input" placeholder="Enter your guess">
            <button class="submit-btn">Submit</button>
            <p>Previous guesses: <span class="prev-guesses"></span></p>
            <p>Guesses remaining: <span class="guesses-count">10</span></p>
            <div class="results-div">
                <p class="result-msg"></p>
                <button class="start-game">New Game</button>
            </div>
        </div>
        <div class="firework one">
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
        </div>
        <div class="firework two">
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
        </div>
        <div class="firework three">
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
        </div>
        <div class="firework four">
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
            <div class="eplosion"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
